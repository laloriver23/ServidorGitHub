<section class="d-flex justify-content-center" >
  <div class="card col-sm-7 p-5 shadow p-3 mb-5 bg-body rounded" >
    <div class="mb-3" >
      <h5>JUSTIFICACIÓN DEL PROYECTO</h5>
    </div>
    <div class="mb-2">
      <form action = "" [formGroup]="Formjustificacion">
        <div class="mb-2">
          <label>Argumente ampliamente la creación del proyecto propuesto, a partir del análisis detallado de la problemática científica, educativa, tecnológica, productiva, económica o social que se pretende resolver.</label><br><br>
          <div class="form-floating">
            <textarea formControlName="justificacion" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
            <div *ngIf="justificacion.errors &&  justificacion.touched" class="alert alert-danger" role="alert">
              <div class="container-error" *ngIf="justificacion.hasError('required')">
                *** Campo requerido
              </div>
              <div class="container-error" *ngIf="justificacion.hasError('minlength')">
                Minimo dos caracteres
              </div>
              <div class="container-error" *ngIf="justificacion.hasError('maxlength')">
                Minimo cinco caracteres
              </div>
            </div>
            <label for="floatingTextarea2"></label>
          </div>
        </div><br>
        <div class="mb-2" align="right">

          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-secondary" [routerLink]="['/datosgenerales']">Regresar</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button type="button" class="btn btn-outline-secondary" [routerLink]="['/inicio']">Inicio</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button (click)="imprime()" class="btn btn-outline-secondary" [routerLink]="['/resumen']" [disabled]="!Formjustificacion.valid">Siguiente</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</section>
