<html>
<head>
  <! - JQUERY ->
  <script  src = " https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>

<! - FRAMEWORK BOOTSTRAP para el estilo de la pagina ->
<link  rel = " stylesheet " href = " https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css " >
<script  src = " https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "></script>

<! - Los iconos tipo Solid de Fontawesome ->
<link  rel = " stylesheet " href = " https://use.fontawesome.com/releases/v5.0.8/css/solid.css ">
<script  src = " https://use.fontawesome.com/releases/v5.0.7/js/all.js "></script>

</head>
<body>
<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
          <img src="./assets/user.png " alt="" width="180" height="180">
      </div>
      <form class="col-12">
        <div class="form-group" id="user-group">
          <input type="text" class="form-control" placeholder="Nombre del usuario">
        </div>

        <div class="form-group" id="contraseña-grup">
          <input type="password" class="form-control" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>

      <div class="col-12 forgot">
        <a [routerLink]="['recuperar']">Recuperar contraseña</a><br><br>
      </div>
    </div>
  </div>
</div>
</body>
</html>
